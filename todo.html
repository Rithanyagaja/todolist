<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="newTask" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <script>
        // Function to add a task
        function addTask() {
            const task = document.getElementById('newTask').value;
            if (task) {
                const li = document.createElement('li');
                li.innerHTML = `${task} 
                <button onclick="editTask(this)">Edit</button> 
                <button onclick="deleteTask(this)">Delete</button>`;
                document.getElementById('taskList').appendChild(li);
                document.getElementById('newTask').value = ""; // Clear input after adding
            }
        }

        // Function to edit a task
        function editTask(button) {
            const li = button.parentElement;
            const newTask = prompt("Edit task:", li.firstChild.textContent.trim());
            if (newTask) {
                li.firstChild.textContent = newTask;
            }
        }

        // Function to delete a task
        function deleteTask(button) {
            const li = button.parentElement;
            li.remove(); // Remove the list item (task)
        }
    </script>

</body>
</html>
